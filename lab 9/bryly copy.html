<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Bryły</title>
<style>
    label { display: inline-block; width: 130px; margin-top: 5px; }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    html{
        text-align: center;
        
    }
</style>

<script>
function pokazWysokosc() {
    const bryla = document.getElementById("bryla").value;
    const poleH = document.getElementById("poleH");

    if (bryla === "kula") {
        poleH.style.display = "none";
    } else {
        poleH.style.display = "block";
    }
}

function Oblicz() {
    const r = Number(document.getElementById("promien").value);
    const bryla = document.getElementById("bryla").value;
    const h = Number(document.getElementById("wysokosc").value);

    const material = document.querySelector('input[name="material"]:checked');
    const gestosci = {
        drewno: 700,
        stal: 7850,
        beton: 2400
    };
    const gestosc = gestosci[material.value];

    const wynikiDoWyliczenia = Array.from(document.getElementById("wyniki").selectedOptions)
                                    .map(option => option.value);

    let V = 0, P = 0;

    // --- OBJĘTOŚĆ I POLE ---
    if (bryla === "kula") {
        V = 4/3 * Math.PI * r**3;
        P = 4 * Math.PI * r**2;
    }
    else if (bryla === "walec") {
        V = Math.PI * r**2 * h;
        P = 2 * Math.PI * r * (r + h);
    }
    else if (bryla === "stożek") {
        V = (1/3) * Math.PI * r**2 * h;
        let l = Math.sqrt(r**2 + h**2); // tworząca
        P = Math.PI * r * (r + l);
    }

    const masa = V * gestosc;   

    // --- TWORZENIE TABELI WYNIKÓW ---
    let html = "<table><tr><th>Wynik</th><th>Wartość</th></tr>";

    if (wynikiDoWyliczenia.includes("V"))
        html += `<tr><td>Objętość</td><td>${V.toFixed(2)}</td></tr>`;

    if (wynikiDoWyliczenia.includes("P"))
        html += `<tr><td>Pole powierzchni</td><td>${P.toFixed(2)}</td></tr>`;

    if (wynikiDoWyliczenia.includes("M"))
        html += `<tr><td>Masa</td><td>${masa.toFixed(2)} kg</td></tr>`;

    html += "</table>";

    document.getElementById("wynik").innerHTML = html;
}
</script>

</head>
<body>

<h2>Obliczenia brył</h2>

<form>

    <label>Promień:</label>
    <input type="number" id="promien" value="1"><br>

    <label>Bryła:</label>
    <select id="bryla" onchange="pokazWysokosc()">
        <option value="kula">Kula</option>
        <option value="walec">Walec</option>
        <option value="stożek">Stożek</option>
    </select><br>

    <div id="poleH" style="display:none;">
        <label>Wysokość:</label>
        <input type="number" id="wysokosc" value="1"><br>
    </div>

    <label>Materiał:</label><br>
    <label><input type="radio" name="material" value="drewno" checked> Drewno</label><br>
    <label><input type="radio" name="material" value="stal"> Stal</label><br>
    <label><input type="radio" name="material" value="beton"> Beton</label><br><br>

    <label>Jakie wyniki?:</label>
    <select id="wyniki" multiple size="3">
        <option value="V">Objętość</option>
        <option value="P">Pole powierzchni</option>
        <option value="M">Masa</option>
    </select><br><br>

    <button type="button" onclick="Oblicz()">Oblicz</button>

</form>

<div id="wynik" style="margin-top:20px;"></div>

</body>
</html>
