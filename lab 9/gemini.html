<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Jan Gryczon">
    <meta name="description" content="Interaktywne demo Gemini API. Wpisz pytanie i uzyskaj odpowiedź generatywnej sztucznej inteligencji.">
    <meta name="keywords" content="gemini, google, ai, api, prompt, demo, sztuczna inteligencja, jan gryczon">
    <title>Gemini API – Asystent AI</title>
    <link rel="icon" type="image/png" href="https://uxwing.com/icons/256/gemini.png"> <meta name="theme-color" content="#4285f4"> 

    <meta property="og:title" content="Gemini API – Asystent AI (Demo)">
    <meta property="og:description" content="Wyślij prompt i zobacz, jak działa Gemini!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="link-do-obrazka-gemini-logo.png">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e; /* Ciemne tło */
            color: #ffffff; /* Biały tekst */
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #4285f4; /* Kolor Google/Gemini */
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
            font-weight: 300;
        }

        /* --- POLE PROMPTU --- */
        #prompt {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3c4043;
            border-radius: 10px;
            background-color: #2e3a59; /* Ciemniejszy odcień */
            color: #ffffff;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #prompt:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.7);
        }

        /* --- PRZYCISK --- */
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.6);
        }

        /* --- POLE ODPOWIEDZI --- */
        #odp {
            width: 80%;
            max-width: 800px;
            margin: 40px auto 20px;
            padding: 25px;
            background: #2e3a59; /* To samo co prompt, jako karta */
            color: #d1d8e0;
            border-radius: 12px;
            border-left: 5px solid #4285f4; /* Akcent kolorystyczny */
            text-align: left;
            white-space: pre-wrap;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: opacity 0.5s ease;
        }
    </style>

<script>
    async function wyslijPrompt() {
        const prompt = document.getElementById("prompt").value;
        const output = document.getElementById("odp");

        if (prompt.trim() === "") {
            output.textContent = "Proszę wpisać prompt, zanim wyślesz zapytanie.";
            return;
        }

        output.textContent = "Ładowanie...";

        const apiKey = "AIzaSyD0Ephph3vif6IhGot2-xBg1k3nhY4_yqE"; 

        try {
            const response = await fetch(
                "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent",
                {
                    method: "POST",
                    headers: {
                        "x-goog-api-key": apiKey,
                        "Content-Type": "application/json"
                        
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                }
            );

            // KLUCZOWA POPRAWKA: Sprawdzenie statusu HTTP
            if (!response.ok) {
                const errorData = await response.json();
                let errorMessage = `BŁĄD API: Status ${response.status}. Sprawdź, czy Twój KLUCZ API jest aktywny i poprawny.`;
                if (errorData.error && errorData.error.message) {
                    errorMessage += ` Szczegóły: ${errorData.error.message}`;
                }
                output.textContent = errorMessage;
                return; 
            }

            const dane = await response.json();

            // Odczyt odpowiedzi
            const tekst = dane.candidates?.[0]?.content?.parts?.[0]?.text || 
                        "Brak odpowiedzi od Gemini.";

            output.textContent = tekst;

        } catch (err) {
            output.textContent = "Błąd: " + err;
        }
    }
    </script>
</head>

<body>

<h2>Gemini API – odpowiedź na prompt</h2>

<textarea id="prompt" rows="4" cols="50" placeholder="Wpisz prompt..."></textarea>
<br>

<button onclick="wyslijPrompt()">Wyślij</button>

<div id="odp">Tutaj pojawi się odpowiedź z Gemini API.</div>

</body>
</html>
