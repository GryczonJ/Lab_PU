<!DOCTYPE html>
    <html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Cena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Jan Gryczon">
        <meta name="description" content="Aktualna cena Bitcoin (BTC) w dolarach amerykańskich. Szybkie odświeżanie danych rynkowych.">
        <meta name="keywords" content="bitcoin, cena, btc, kurs, kryptowaluty, usd">
        <title>Aktualna Cena Bitcoin</title>
        <link rel="icon" type="image/png" href="https://uxwing.com/icons/256/bitcoin-crypto.png">

        <meta name="theme-color" content="#f7931a"> 
        
        <meta property="og:title" content="Aktualna Cena Bitcoin">
        <meta property="og:description" content="Sprawdź kurs BTC w czasie rzeczywistym.">
        <meta property="og:type" content="website">
        <meta property="og:image" content="link-do-obrazka-btc.png">
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #1a1a2e; /* Ciemne tło */
            color: #ffffff; /* Biały tekst */
        }
        
        h2 {
            color: #f7931a; /* Kolor Bitcoina */
            margin-bottom: 25px;
            text-shadow: 0 0 5px rgba(247, 147, 26, 0.5);
        }

        /* Styl dla ceny BTC (nowoczesny, podświetlony) */
        #btc {
            background-color: yellow;
            color: black;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 1.8em;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(247, 147, 26, 0.5);
            transition: transform 0.3s ease;
        }

        #btc:hover {
            transform: scale(1.05);
        }

        /* Styl dla zegara (lekko stonowany) */
        #czas {
            background-color: lightgreen;
            color: black;   
            padding: 10px 20px;
            margin-top: 25px;
            display: inline-block;
            border-radius: 8px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Styl dla przycisku */
        button {
            background-color: #3498db; /* Kolor przycisku */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #5dade2;
            transform: translateY(-2px);
        }
    </style>

    <script>
        let timer;

        function startClock() {
            timer = setInterval(() => {
                const teraz = new Date();
                document.getElementById("czas").textContent =
                    teraz.toLocaleTimeString("pl-PL", { hour12: false });
            }, 1000);
        }

        async function pobierzBTC() {
            try {
                // API Coingecko - działa bez CORS!
                const response = await fetch(
                    "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd"
                );

                const dane = await response.json();
                const cenaUSD = dane.bitcoin.usd;

                document.getElementById("btc").textContent = "BTC: " + cenaUSD + " USD";
            } catch (err) {
                document.getElementById("btc").textContent = "Błąd pobierania danych";
            }
        }

        window.onload = startClock;
        </script>

    </head>
<body>

<h2>Aktualna cena Bitcoin</h2>

<button onclick="pobierzBTC()">Pobierz</button>

<br><br>

<span id="btc">---</span>
<br><br>
<span id="czas"></span>

</body>
</html>
